{% extends "Algorthims/base.html" %}
{% block content %}
{% for i in Algorthim_Category %}
<div class="row">
   <div class="col s12 m6">
     <div class="card blue-grey darken-1">
       <div class="card-content white-text">
         <span class="card-title">{{i.Category_name}}</span>
         <p>{{i.Category_description}}</p>
       </div>
       <div class="card-action">
         <a href="#">Algorthims</a>
       </div>
     </div>
   </div>
 </div>
{% endfor %}
{% endblock %}
